<style>
  .label{
    text-align: right;
  }
  .error{
    color: red;
  }
</style>
<h2>Login la~</h2>
<form method="post">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="{{ username }}">
      </td>
      <td class="error">
        {{invalid_username}}          
      </td>
    </tr>
    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="{{password}}">
      </td>
      <td class="error">
        {{invalid_password}} 
      </td>
    </tr>
  </table>
  <div class="error">{{ invalid_login }}</div>
  <input type="submit">
</form>
